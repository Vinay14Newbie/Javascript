<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>
<body style="background-color: #212121; color: white">
</body>
<script>
    const div = document.createElement('div')
    console.log(div);
    div.className = "main"  //adding class "main"
    div.id = "myId"  //adding id "myId"
    div.id = Math.round(Math.random()*100+1)
    div.setAttribute("title", "Generated title")
    div.style.backgroundColor = "green"
    // code for above lines generated : <div class="main" id="22" title="Generated title" style="background-color: green"></div>

    // the above code i write is in a memory not in a document to attach them here is the code
    // div.innerText = "Vinay learning from Chai aur Code"  //so this also we can do
    // OR
    const addText = document.createTextNode("Vinay learning from Chai aur Code")
    div.appendChild(addText)
    document.body.appendChild(div)  //by this code will append to document
</script>
</html>
