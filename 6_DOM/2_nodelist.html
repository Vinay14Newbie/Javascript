<!-- 
    What I learned in DOM nodelist - (32)

    DOM Basics:

        Document Object: document
        Access Element by ID: document.getElementById("elementId")
        Access Elements by Tag Name: document.getElementsByTagName("tag")
        Access Elements by Class Name: document.getElementsByClassName("class")
        Query Selector: document.querySelector("selector")   //it return first element
        Query Selector All: document.querySelectorAll("selector")


    Element Properties:

        Inner HTML: element.innerHTML
        Text Content: element.textContent
        Attribute Value: element.getAttribute("attribute")
        Set Attribute: element.setAttribute("attribute", "value")
 -->
