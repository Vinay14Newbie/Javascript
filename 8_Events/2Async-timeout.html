<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Async Project</title>
</head>
<body style="background-color: #414141; color: aliceblue;">
    <h1>Chai aur Code</h1>
    <button id="stop">Stop</button>
</body>
<script>
    // after 5 sec it will print 'Vinay'
    // setTimeout(()=>{
    //     console.log("Vinay");
    // }, 5000)
    // OR you can give ref also 
    // const sayVinay = function(){
    //     console.log('Vinay');
    // }
    // setTimeout(sayVinay, 4000)

    const changeHeading = function(){
        document.querySelector('h1').innerHTML = "Best JS series"
    }
    // oh by below code it will change the heading after 2sec of time period
    const changeH = setTimeout(changeHeading, 2000)  

    document.querySelector('#stop').addEventListener('click', () => {
        clearTimeout(changeH)
        console.log('Stopped');  //now heading will not change
    })
</script>
</html>
