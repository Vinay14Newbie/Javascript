<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <input type="text" id="in" placeholder="name">
        <label for="in">Enter name</label>
    </div>
</body>
<script>
    let key = document.querySelector('input')

    // add a keydown event listener to an input field that logs the key pressed to the console
    key.addEventListener('keydown', ()=>{
        console.log("key pressed");
    })

    // add a keyup event listner to an input field that displays the current value in a paragraph
    key.addEventListener('keyup', (e)=>{
        console.log(e.target.value);
    })
</script>
</html>
